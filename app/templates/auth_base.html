<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gugs DB</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/bulma_min.css') }}" >
        <img src="{{ url_for('static', filename='img/rcs_gugs_logo_small.jpg') }}"
            style="display: block; position: absolute; left: 5px;">
</head>

<body>
    <!-- Bootstrap Bundle with Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">

                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                         
                        <a href="{{ url_for('main.index') }}" class="navbar-item" 
                            style="background-color: #f45c09; color: #000000;
                            font-weight: 900;">
                                Home
                            </a> 
                            <a href="{{ url_for('main.predict_race_time') }}" class="navbar-item" 
                                style="background-color: #f45c09; color: #000000;
                                font-weight: 900;">
                                Predict Race Time
                            </a> 
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('main.profile') }}" class="navbar-item"
                                style="background-color: #f45c09; color: #000000;
                                font-weight: 900;">
                                Profile
                            </a> 
                            {% endif %}
                            {% if not current_user.is_authenticated %}
                            <a href="{{ url_for('auth.login') }}" class="navbar-item" 
                                style="background-color: #f45c09; color: #000000;
                                font-weight: 900;">
                                Login
                            </a>
                            {% endif %}
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('auth.logout') }}" class="navbar-item"
                                style="background-color: #f45c09; color: #000000;
                                font-weight: 900;">
                                Logout
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
